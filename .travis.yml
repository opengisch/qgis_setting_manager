language: python

sudo: false
dist: trusty

env:
  - QGIS_DOCKER_TAG=latest
  - QGIS_DOCKER_TAG=release-3_0

script:
  - echo "$(ls -la $TRAVIS_BUILD_DIR)"
  - docker pull "qgis/qgis:${QGIS_DOCKER_TAG}"
  - docker run -v $TRAVIS_BUILD_DIR:/root/qgissettingmanager "qgis/qgis:${QGIS_DOCKER_TAG}" bash -c 'cd /root/qgissettingmanager; ls -la; nose2-3'
